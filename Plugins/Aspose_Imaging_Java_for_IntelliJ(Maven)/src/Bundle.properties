AsposeWizardPanel.myMainPanel.border.title=Description:
AsposeWizardPanel.myMainPanel.description= <html><br/><b>Aspose.Imaging for Java</b>  is an easy-to-use, high-performance and well-documented imaging library, that provides the most flexible group of routines for the developers to create, manipulate, save and convert images in their Java applications with ease and performance.<br/><br/>The plugin's <b>Aspose.Imaging Maven Project</b> wizard lets you create a Aspose.Imaging Java API maven project by fetching & referencing the latest API mvn artifact from the Aspose Cloud Maven Repository.<br/><br/>Plugin provided wizards also gives you option to download & import the example source codes for using Aspose.Imaging for Java API.<br/><br/>After the completion of wizard, project will be created and API examples are downloaded. All references and required resources will also be automatically added to the project.<br/><br/>You can then import / use codes (using option <b>File-> New-> Aspose.Imaging Example</b>) from downloaded examples for your project needs and enhance them as necessary.<br/></html>
